<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Ball Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #score {
            color: red;
        }
        #victoryMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: gold;
            text-align: center;
        }
        .balloon {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            animation: rise 5s infinite;
        }
        @keyframes rise {
            0% { bottom: 0; }
            100% { bottom: 100%; }
        }
        .block {
            background-color: green;
        }
        .brick {
            width: 60px;
            height: 20px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="paddle"></div>
        <div id="ball"></div>
        <div id="leftWall" class="wall"></div>
        <div id="rightWall" class="wall"></div>
        <div id="topWall" class="wall"></div>
        <!-- Add blocks dynamically using JavaScript -->
        <div id="bricks"></div>
    </div>
    <div id="score">Score: 0</div>
    <div id="victoryMessage">
                    VICTORY
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    <button id="startButton">Start Game</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bricksContainer = document.getElementById('bricks');
            const rows = 5;
            const cols = 5; // Changed from 15 to 5
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const brick = document.createElement('div');
                    brick.classList.add('brick');
                    brick.style.top = `${row * 22}px`;
                    brick.style.left = `${col * 62}px`;
                    bricksContainer.appendChild(brick);
                }
            }

            const bricks = document.querySelectorAll('.brick');
            let bricksBroken = 0;

            function checkVictory() {
                if (bricksBroken === bricks.length) {
                    document.getElementById('victoryMessage').style.display = 'block';
                }
            }

            bricks.forEach(brick => {
                brick.addEventListener('click', () => {
                    brick.style.display = 'none';
                    bricksBroken++;
                    checkVictory();
                });
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
